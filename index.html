<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Para Voc√™ üíñ</title>
    <link rel="icon" type="image/x-icon" href="src/icon.png">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#0f172a">
</head>
<body>
    <!-- TELA DE CARREGAMENTO (PRELOADER) -->
    <div id="loaderOverlay" class="loader-overlay">
        <div class="loader-content">
            <div class="heart-spinner">‚ù§Ô∏è</div>
            <h2 id="loadingText">Preparando surpresa...</h2>
            <div class="loading-bar-container">
                <div id="loadingBar" class="loading-bar"></div>
            </div>
            <p id="percentText">0%</p>
            <button id="startExperienceBtn" class="btn-start hidden">
                Abrir Presente ‚ú®
            </button>
        </div>
    </div>

    <!-- Canvas para Fundo e Part√≠culas -->
    <canvas id="bgCanvas"></canvas>
    
    <div class="app-container hidden-app" id="appContainer">
        <header class="header fade-in">
            <div class="badge">
                <span class="pulse-dot"></span>
                <span>Dedica√ß√£o Especial</span>
            </div>
            <h1>Para o Amor da Minha Vida</h1>
            <p class="subtitle">Voc√™ √© a √∫nica realidade que eu quero.</p>
        </header>

        <main class="grid-layout">
            <!-- Player Card -->
            <section class="card player-card glass scale-in">
                <div class="cover-wrapper">
                    <!-- Canvas para Visualizador de √Åudio -->
                    <canvas id="visualizerCanvas" width="300" height="300"></canvas>
                    <div class="album-art" id="albumArt">
                        <div class="note-icon">üéµ</div>
                    </div>
                </div>
                
                <div class="track-info">
                    <h2 id="songTitle">Starry Eyes</h2>
                    <p id="artistName">The Weeknd</p>
                </div>

                <div class="controls-wrapper">
                    <div class="seek-container">
                        <span id="currentTime">0:00</span>
                        <div class="progress-bar-wrap" id="progressBarWrap">
                            <div class="progress-bar-bg"></div>
                            <div class="progress-bar-fill" id="progressBarFill"></div>
                            <div class="progress-thumb" id="progressThumb"></div>
                        </div>
                        <span id="totalTime">0:00</span>
                    </div>

                    <div class="buttons">
                        <button id="btnPlayPause" class="btn-main" aria-label="Play">
                            <svg class="icon-play" viewBox="0 0 24 24"><path fill="currentColor" d="M8 5v14l11-7z"/></svg>
                            <svg class="icon-pause" viewBox="0 0 24 24" style="display:none"><path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                        </button>
                    </div>
                </div>
                <!-- O SRC ser√° injetado via JS ap√≥s o download -->
                <audio id="audioElement" crossorigin="anonymous"></audio>
            </section>

            <!-- Lyrics Card -->
            <section class="card lyrics-card glass slide-in">
                <div class="lyrics-header">
                    <h3>Letra</h3>
                    <div class="live-badge">Sincronizado</div>
                </div>
                <div class="lyrics-viewport" id="lyricsContainer">
                    <div id="lyricsContent" class="lyrics-content">
                        <!-- Linhas geradas via JS -->
                    </div>
                    <div class="lyrics-overlay top"></div>
                    <div class="lyrics-overlay bottom"></div>
                </div>
            </section>
        </main>

        <footer class="footer fade-in">
            Feito com <span class="heart-beat">‚ù§Ô∏è</span> e c√≥digo puro.
        </footer>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
